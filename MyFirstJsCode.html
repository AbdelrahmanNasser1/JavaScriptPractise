            function getProduct() {
                
            
            var XHR = new XMLHttpRequest();
            var prodId = Number(document.getElementById("pId").value);
            XHR.open("get","https://jsonplaceholder.typicode.com/posts/"+prodId , true);

            XHR.onreadystatechange = function() {
                if (XHR.readyState == 4 && XHR.status == 200) {
                    var product = XHR.responseText;
                    showProduct(product);
                }
            }

            XHR.send();

        }


        function showProduct(product){
            let objProduct = JSON.parse(product);
            document.querySelector("#prod").innerHTML = objProduct.title;
        }
        </script>
